
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,table *{
            border: solid 1px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>
        <tr>
            <td colspan="2">1,1-1,2</td>
            <td rowspan="3">1,3-3,3</td>
            <td colspan="2">1,4-1,5</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,4</td>
            <td>2,5</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,4</td>
            <td>3,5</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </tr>
        <tr>
            <td rowspan="4">span rows</td>
            <td colspan="3">span columns</td>
        </tr>
        <tr>
            <td colspan="2">span columns</td>
            <td rowspan="3">span rows</td>
        </tr>
        <tr>
            <td rowspan="2">span rows</td>
            <td>span columns</td>
        </tr>
        <tr>
            <td>span both</td>
        </tr>
    </table>
    
</body>
</html>
