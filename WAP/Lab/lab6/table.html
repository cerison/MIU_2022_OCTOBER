        function addLabel(){
            let parent = $("div").children();
            parent.each(function(id, element){
                if(id == 2){
                    //$(element).after('<label>Label4</label>');
                    $('<label>Label4</label>').insertAfter($(element));
                }
            });
        }
        function addTable(){
            var table = $('<table></table>');

            var tr = $('<tr><th>No</th><th>Name</th><th>Id</th></tr>');
            table.append(tr);

            var tr = $('<tr><td>1</td><td>Mussie</td><td>24253</td></tr>');
            table.append(tr);

            var tr = $('<tr><td>2</td><td>Sewit</td><td>45892</td></tr>');
            table.append(tr);

            $('body').append(table);
        }

        function changeCell(){
            var td = $('table').children().children();
            td.each(function(id,element){
                let el = $(element);
                if(el.html() == '24253'){
                    el.html('56656565');
                }
            });
        }

        function addRow(){
            var table = $('table tr');
            var el = '<tr><td>Third Row Col 1</td><td>Third Row Col 2</td></tr>';
            //table.append(el);
            var secEl = table.eq(0);
            secEl.after(el);
        }
