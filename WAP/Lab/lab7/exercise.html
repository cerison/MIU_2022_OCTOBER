<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        table,tr,td{
            border: 1px solid;
        }
    </style>
    <script>
        function createmyList(){
            var list = [
                { name: 'Ram', Age: 30, skills: ['java', 'javascript'] },
                { name: 'Shyam', Age: 20, skills: ['python', 'reactjs'] }
            ] ;
            
            var table = $('<table></table>');

            for(var obj of list){ 
                var tr = $('<tr></tr>');
                tr.append('<td>'+obj.name+'</td>');
                tr.append('<td>'+obj.Age+'</td>');

                var sel = $('<select><select>');
                var skill = obj.skills;
                for(let el of skill){
                    sel.append('<option>'+el+'</option>');
                }

                var td = $('<td></td>');
                td.append(sel);
                tr.append(td);

                table.append(tr);
            }
            $('div').empty();
            $('div').append(table);
        }
    </script>
</head>
<body>
    <button onclick="createmyList()">createList</button>
    <button onclick="createmyForm()">createForm</button>
    <div></div>
</body>
</html>
